{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bens Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects_site/css_style/style.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'projects_site/media/favicon.ico' %}">

</head>

<body>

    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <ul>
                <li><a class="text-white h5 text-decoration-none" target="_blank"
                        href="https://github.com/ben-23-96">Github</a></li>
                <li><a class="text-white h5 text-decoration-none" href="#">Site Code</a></li>
        </div>
    </div>

    <header class="bg-secondary py-1">
        <div class="container px-3 px-lg-4 my-4 header">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">{% block header %}{% endblock %}</h1>
                <p class="lead fw-normal text-white-50 mb-0"></p>
            </div>
        </div>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a29b11e6ee.js" crossorigin="anonymous"></script>
</body>

</html>
